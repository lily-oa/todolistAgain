<html lang="en">

  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <body>
    

    <div class="container">
  <h1>TODO LISTAGAIN</h1>
  <div class="card1 input">
    <input 
      type="text" 
      placeholder="請輸入入待辦事項" 
      id="input"
    >
    <a href="#" class="btn_add">+</a>
  </div>
  <div class="card card_list">
    <ul class="tab">
      <li class="active" data-tab="all">全部</li>
      <li data-tab="work">待完成</li>
      <li data-tab="done">已完成</li>
    </ul>
    <div class="card_content">
      <ul class="list">
      <!--
        <li>
          <label for="" class="checkbox">
            <input type="checkbox">
            <span>123</span>
          </label>
          <a href="#" class="delete"></a>
        </li>
      -->
      </ul>
      <div class="list_footer d-flex justify-content-between">
        <p class="footer_p">
          <span class="todoLength">0</span>  個待完成項目
        </p>
        <a href="#" class="btn_clear">清除已完成項目</a>
      </div>
    </div>
  </div>
</div>
